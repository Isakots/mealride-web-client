<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Welcome to MealRide!</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" placeholder='Email' [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control input-lg" id="email" >
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="{{ 'Password' }}" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control input-lg" id="password" >
                    </div>
                </div>
              <div>
                <button mat-raised-button [routerLink]="['/']" (click)="onLoggedin()">Log In</button>
                <button mat-raised-button [routerLink]="['/signup']">Sign Up</button>
              </div>
            </form>
        </div>
    </div>
</div>
