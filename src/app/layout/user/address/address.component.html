<div class="col col-xl-8">
  <table mat-table [dataSource]="addresses" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="zipcode">
      <th mat-header-cell *matHeaderCellDef> ZipCode</th>
      <td mat-cell *matCellDef="let element"> {{element.zipcode}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State</th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City</th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef> Street</th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="housenumber">
      <th mat-header-cell *matHeaderCellDef> House number</th>
      <td mat-cell *matCellDef="let element"> {{element.housenumber}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="onModify(element)">Modify</button>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="onDelete(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
